<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinnie MD - Pairing Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      text-align: center;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #00ff99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #code-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .code-box {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .char-box {
      background: #222;
      border: 2px solid #00ff99;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.6em;
      font-weight: bold;
      color: #00ff99;
      min-width: 40px;
      text-align: center;
    }

    #copy-btn {
      margin-top: 12px;
      padding: 10px 18px;
      background: #00ff99;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #footer-text {
      margin-top: 20px;
      font-size: 0.95em;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Vinnie MD - Your WhatsApp Pairing Code</h1>

  <div id="loading">
    <div class="spinner"></div>
    <p>Fetching your code...</p>
  </div>

  <div id="code-container">
    <div class="code-box" id="code-box"></div>
    <button id="copy-btn">Copy Code</button>
    <div id="footer-text">Use this code in WhatsApp > Link a device > Enter code</div>
  </div>

  <script>
    const codeBox = document.getElementById('code-box');
    const copyBtn = document.getElementById('copy-btn');
    const loading = document.getElementById('loading');
    const container = document.getElementById('code-container');

    async function fetchCode() {
      try {
        const res = await fetch('/code');
        const data = await res.json();
        const code = data.pairingCode || 'ERROR';

        loading.style.display = 'none';
        container.style.display = 'flex';

        code.split('').forEach(char => {
          const span = document.createElement('span');
          span.className = 'char-box';
          span.textContent = char;
          codeBox.appendChild(span);
        });

        copyBtn.onclick = () => {
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy Code', 2000);
          });
        };
      } catch (err) {
        loading.innerHTML = '<p style="color:red">Failed to load code. Please try again later.</p>';
      }
    }

    fetchCode();
  </script>
</body>
</html>
